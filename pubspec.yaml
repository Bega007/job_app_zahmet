name: jobappfirebase
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.6
  firebase_core: ^2.21.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  fluttericon: ^2.0.0
  url_launcher: ^6.1.3
  curved_navigation_bar: ^1.0.3
  uuid: ^4.2.1
  fluttertoast: ^8.2.3
  firebase_auth: ^4.12.1
  cloud_firestore: ^4.12.2
  firebase_storage: ^11.4.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/play_store_512.png'


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
